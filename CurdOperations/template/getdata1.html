<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table with Actions</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.table-container {
    width: 90%;
    max-width: 1200px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    transition: transform 0.3s ease;
}

.styled-table th, .styled-table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.styled-table th {
    background: #4CAF50;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1;
}

.styled-table tr:nth-child(even) {
    background: #f9f9f9;
}

.styled-table tr:hover {
    background: #f1f1f1;
    transform: scale(1.02);
}

.styled-table th, .styled-table td {
    transition: background-color 0.3s ease, color 0.3s ease;
}

.styled-table th:hover, .styled-table td:hover {
    background-color: #ddd;
    color: #333;
}

.styled-table .edit-btn, .styled-table .delete-btn {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
    color: #fff;
    transition: background-color 0.3s ease;
}

.styled-table .edit-btn {
    background-color: #4CAF50;
}

.styled-table .delete-btn {
    background-color: #f44336;
}

.styled-table .edit-btn:hover {
    background-color: #45a049;
}

.styled-table .delete-btn:hover {
    background-color: #e53935;
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.styled-table {
    animation: fadeIn 1s ease-out;
}

.styled-table th {
    animation: fadeIn 1s ease-out;
    animation-delay: 0.5s;
}

.styled-table td {
    animation: fadeIn 1s ease-out;
    animation-delay: 1s;
}
.icon-container {
    text-align: center;
    margin: 20px;
}

.icon-container a {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    border-radius: 50px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.icon-container a:before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    top: -50%;
    left: -50%;
    transition: transform 0.5s ease;
    transform: scale(0);
}

.icon-container a:hover:before {
    transform: scale(1);
}

.icon-container a i {
    font-size: 24px;
    margin-right: 10px;
}

.icon-container a span {
    position: relative;
    z-index: 1;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-15px);
    }
    60% {
        transform: translateY(-7px);
    }
}

.icon-container a:hover {
    background-color: #45a049;
    animation: bounce 1s;
}
.icon-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
}

.icon-container a {
    display: inline-flex;
    align-items: center;
    padding: 10px 15px;
    border-radius: 50px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.icon-container a i {
    font-size: 20px;
    margin-right: 8px;
}

.icon-container a span {
    position: relative;
    z-index: 1;
}

/* Edit Button */
.edit-btn {
    background-color: #4CAF50;
}

.edit-btn:before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    top: -50%;
    left: -50%;
    transition: transform 0.5s ease;
    transform: scale(0);
}

.edit-btn:hover:before {
    transform: scale(1);
}

.edit-btn:hover {
    background-color: #45a049;
    animation: bounce 1s;
}

/* Delete Button */
.delete-btn {
    background-color: #f44336;
}

.delete-btn:before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    top: -50%;
    left: -50%;
    transition: transform 0.5s ease;
    transform: scale(0);
}

.delete-btn:hover:before {
    transform: scale(1);
}

.delete-btn:hover {
    background-color: #e53935;
    animation: bounce 1s;
}

/* Bounce Animation */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-15px);
    }
    60% {
        transform: translateY(-7px);
    }
}
h1 {
    color: green;
}

    </style>
</head>
<body>
    <div class="table-container">
         <center><h1>Want to Know Details</h1></center>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Skills</th>
                    <th><div class="icon-container">
                            <a href="{% url 'det' %}"><i class="fas fa-plus"></i><span>Add More</span></a></th>
                        </div>
                </tr>
            </thead>
            <tbody>
                {% for i in s1 %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.skills }}</td>
                    <td><div class="icon-container">
                            <a href="{% url 'edit' i.id %}"><i class="icon-edit"></i><span>Edit</span></a>
                            <a href="{% url 'delete' i.id %}"><i class="icon-delete"></i><span>Delete</span></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
